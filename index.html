<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link al css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Calcola il prezzo del tuo biglietto</title>
</head>
<body>
    <!-- titolo -->
    <header>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>

    <!-- main -->
    <main>
        <!-- contenitore del form -->
        <div class="container-info">
            <div class="dati flex">
                <!-- prima colonna con i dati dell'utente -->
                <div class="col">
                    <label for="nome">Nome e Cognome</label>
                    <input type="text" id="nome">
                </div>
                <!-- seconda colonna con il kilometraggio percorso -->
                <div class="col">
                    <label for="km">Km da percorrere</label>
                    <input type="number" id="km">
                </div>
                <!-- terza colonna con la fascia di età -->
                <div class="col">
                    <label for="eta">Fascia d'età</label>
                    <select id="eta" name="eta">
                      <option value="maggiorenne">Maggiorenne under 65 anni</option>
                      <option value="minorenne">Minorenne over 13 anni</option>
                      <option value="anziano">Anziano over 65 anni</option>
                      <option value="bambino">Bambino under 13 anni</option>
                    </select>
                </div>
            </div>
            <!-- fine del contenitore dei dati -->
            <!-- pulsanti azione -->
            <div class="buttons flex">
                <button id="gen">GENERA</button>
                <button id="del">ANNULLA</button>
            </div>
        </div>
        <!-- fine contenitore del form -->
        <!-- contenitore dei risultati del form calcolati -->
        <div id="result">
            <p>ciao</p>
        </div>
    </main>

    <!-- collegamento javascript -->
    <script src="./script.js"></script>
</body>
</html>
